<section class="bg-accent rounded-3xl">
  <img
    class="w-full h-[250px] object-cover rounded-tr-3xl rounded-tl-3xl"
    [ngSrc]="housingLocation.photo"
    width="200"
    height="300"
    alt="Exterior photo of {{ housingLocation.name }}"
    priority
  />
  <h2 class="text-primary text-2xl px-7 pt-3 pb-5">{{ housingLocation.name }}</h2>
  <p class="listing-location px-7 pb-7">
    {{ housingLocation.city }}, {{ housingLocation.state }}
  </p>
</section>
